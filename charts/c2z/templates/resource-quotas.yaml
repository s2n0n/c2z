# 시나리오 네임스페이스 리소스 제한 (Web Vuln)
apiVersion: v1
kind: ResourceQuota
metadata:
  name: scenario-quota
  namespace: scenario-web-vuln
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 2Gi
    limits.cpu: "4"
    limits.memory: 4Gi
    pods: "10"
    services: "5"

---
# 공격자 네임스페이스 리소스 제한
apiVersion: v1
kind: ResourceQuota
metadata:
  name: attacker-quota
  namespace: attacker-zone
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 3Gi
    limits.cpu: "4"
    limits.memory: 6Gi
    pods: "5"

---
# 기본 Pod 리소스 제한 (Web Vuln)
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: scenario-web-vuln
spec:
  limits:
  - max:
      cpu: "2"
      memory: 2Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      cpu: "250m"
      memory: 256Mi
    type: Container
