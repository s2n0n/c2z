{{- if .Values.scenarios.webVuln.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pcap-storage
  namespace: traffic-analysis
  labels:
    app: traffic-analysis
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
{{- end }}
