apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "{{ .Values.monitoring.grafana.adminPassword }}"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: LoadBalancer # Changed to LoadBalancer or NodePort for access, or user PortFowards? Install.sh says 'http://localhost:3000' which implies port forward. I'll stick to ClusterIP or NodePort. Plan doesn't specify service type. I'll use ClusterIP and rely on port-forward as per install.sh instructions.
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    name: http
