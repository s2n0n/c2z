{{- if .Values.scenarios.webVuln.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juice-shop
  namespace: scenario-web-vuln
  labels:
    app: juice-shop
    scenario: web-vuln
spec:
  replicas: {{ .Values.scenarios.webVuln.juiceShop.replicas }}
  selector:
    matchLabels:
      app: juice-shop
  template:
    metadata:
      labels:
        app: juice-shop
        scenario: web-vuln
    spec:
      containers:
      - name: juice-shop
        image: {{ .Values.scenarios.webVuln.juiceShop.image }}
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "unsafe"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
{{- end }}

