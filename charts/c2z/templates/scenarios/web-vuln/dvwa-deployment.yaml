{{- if .Values.scenarios.webVuln.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dvwa
  namespace: scenario-web-vuln
  labels:
    app: dvwa
    scenario: web-vuln
spec:
  replicas: {{ .Values.scenarios.webVuln.dvwa.replicas }}
  selector:
    matchLabels:
      app: dvwa
  template:
    metadata:
      labels:
        app: dvwa
        scenario: web-vuln
    spec:
      containers:
      - name: dvwa
        image: {{ .Values.scenarios.webVuln.dvwa.image }}
        ports:
        - containerPort: 80
          name: http
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "dvwa"
        - name: MYSQL_DATABASE
          value: "dvwa"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}

